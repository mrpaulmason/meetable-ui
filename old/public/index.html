<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates|Montserrat:300,400,500,600" rel="stylesheet">

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Meetable</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->


    <script type="text/javascript">
      window.onload = function() {

        var messages = [
          'Hi there, looks like you met Paul',
          'Welcome. I\'m AI that makes it WAY <br /> easier to meet up with people',
          'Finally, right?',
          'It starts with anonymous texting..bc <br /> not everyone should have your number forever',
          'Every number is hidden <br />and names are optional. Obviously.',
          'Cool? Let\'s get your number and <br /> the ball rolling with Paul!',
          'Another Statement',
          'Another Statement 2'
        ];

        $("input[name='phoneNumber']").keypress(function(e) {
          if ((e.which < 48 || e.which > 57)) {
              return false;
            }
            $(this).val($(this).val().replace(/^(\d{3})(\d{3})(\d)+$/, "($1) $2-$3"));
        });

        $("input[name='phoneNumber']").keyup(function(e) {
          var phoneNumber = $(this).val();
            if( validatePhoneNumber(phoneNumber) ) {
              $('button').prop("disabled", false);
            } else {
              $('button').prop("disabled", true);
            }
        });

        $('.submit-btn').on('click', function(e){
          e.preventDefault(e);
          var phoneNumber = $('#phoneNumberText').val();

          if( validatePhoneNumber(phoneNumber) ) {
            $('.user-phone-number').text(phoneNumber);
            $('.user-typed-message').show();
                      $('form').fadeOut();
                      $('.typing').show();

                      // creating user indication (from the right side)
                      createUserIndicator(phoneNumber);
          } else {
            //show error
          }
        });

        setTimeout(function(){
          loadFirstMessage();
        }, 750);

        function validatePhoneNumber(phoneNumber) {
          var regEx = /^(\([0-9]{3}\)\s*|[0-9]{3}\-)[0-9]{3}-[0-9]{4}$/;

          if(phoneNumber.match(regEx)) {
              return true;
          }

          return false;
        }

        function createUserIndicator(message) {
            $conversation = $('#conversation');
            $next = $conversation.find('.typing-indicator').length + 1;

            // appending typing indicator html code
            $conversation.append('<div class="typing-indicator user indicator-'+ $next +'"><p>my number is <strong>'+ message +'</strong></p></div>');

            // removing animation
            $conversation.find('.indicator-' + $next).css({ animation: 'unset' });

            // adding divider and other messeges
            $conversation.append('<div class="divider"></div>');

            // appending 4th message after timeout.
            setTimeout( function timer(){
                createIndicator(messages[6]);
            }, 600);

        }

        function updateScroll(){
          var element = document.getElementById("conversation");
          element.scrollTop = element.scrollHeight;
        }

        function createIndicator(message) {
            $conversation = $('#conversation');
            $next = $conversation.find('.typing-indicator').length + 1;

            // appending typing indicator html code
            $conversation.append('<div class="typing-indicator is-typing indicator-'+ $next +'"><span></span><span></span><span></span><p>'+ message +'</p></div>');

            updateScroll();
            // getting width of the indicator
            $width = $conversation.find('.indicator-' + $next).width();

            // hiding <p>
            $conversation.find('.indicator-' + $next + ' p').hide();

            // adding animation
            $conversation.find('.indicator-' + $next).css({ animation: '1s bulge infinite ease-out' });

            $conversation.find('.indicator-' + $next + ' span:nth-of-type(1)').css({ animation: '1s blink infinite 0.3333s' });

            $conversation.find('.indicator-' + $next + ' span:nth-of-type(2)').css({ animation: '1s blink infinite 0.6666s' });

            $conversation.find('.indicator-' + $next + ' span:nth-of-type(3)').css({ animation: '1s blink infinite 0.9999s' });

            // appearing message in the indicator
            appearMessage($next, $width, message.length);
        }

        function appearMessage(indicatorID, indicatorWidth, msgCharacters) {
            $indicator = $('.indicator-' + indicatorID);
            $spans = $indicator.find('span').length;
            var messagesToShow = 6;

            setTimeout( function timer(){

                // hiding it one by one
                $indicator.find('span:nth-of-type(1)').fadeOut(150, function() {
                    $indicator.find('span:nth-of-type(2)').fadeOut(150, function() {
                        $indicator.find('span:nth-of-type(3)').fadeOut(100, function() {
                            $indicator.animate({ width: indicatorWidth }, 300, function() {
                                $indicator.css({ animation: 'unset', backgroundColor: '#785EF3' });
                                $indicator.removeClass('is-typing');
                                $indicator.addClass('expanded');
                                $indicator.find('p').show();
                                $indicator.css({ padding: '0px 10px', margin: '6px 0px' });

                                if (indicatorID <= messagesToShow) {

                                    if (indicatorID === messagesToShow) {

                                        setTimeout( function timer(){
                                            $('form').fadeIn();
                                        }, 400);
                                    } else {
                                        createIndicator(messages[indicatorID]);
                                    }
                                } else if (indicatorID > messagesToShow) {

                                    if (indicatorID-1 !== messages.length) {
                                        createIndicator(messages[indicatorID-1]);
                                    }
                                }
                            })
                        });
                    });
                });

            }, 60 * msgCharacters);
        }

        function loadFirstMessage() {
            createIndicator(messages[0]);
        }

        function getTypingTime(index) {
          var text = $('.message-' + index).text();
          return text.length * 50;
        }

        function postRequest(phoneNumber) {
          var refID = window.location.pathname.replace("/", "");

          if ( refID.length === 6 ) {
            //http://meetable-api.herokuapp.com/meetings/ac2bc6/accept
            $.post("http://meetable-api.herokuapp.com",
              {
                  phone_number: phoneNumber,
              },
              function(data, status){
                  console.log("Data: " + data + "\nStatus: " + status);
              }
            );
          }
        }
      };
    </script>

    
  </body>
</html>
